name: Build, Push Docker Image, and Deploy to Kubernetes

on:
  push:
    branches:
      - main

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Build and Push Docker Image
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USER }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        IMAGE_TAG=${{ github.sha }}
        DOCKER_IMAGE=docker.io/ghadafs/nginx:${IMAGE_TAG}
        docker build -t $G_TOKEN2 .
        docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD docker.io
        docker push $G_TOKEN2

    - name: Update Deployment YAML
      run: |
        sed -i "s#docker.io.*#docker.io/ghadafs/nginx:${{ github.sha }}#g" Deployment.yaml

    - name: Commit and Push Updated Deployment YAML
      run: |
        git config --local user.email "galfaris910@gmail.com"
        git config --local user.name "ghadafs"
        git add Deployment.yaml
        git commit -m "Update Deployment.yaml with new image tag"
        git push
