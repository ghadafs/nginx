apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-nginx-deployment
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-nginx
  template:
    metadata:
      labels:
        app: my-nginx
    spec:
      containers:
      - name: my-nginx-container
        image: docker.io/ghadafs/nginx:dcf99b6bd0d212ace3f0de9d54515cfb0f68d140
        ports:
        - containerPort: 80
