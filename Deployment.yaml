apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-nginx-deployment
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-nginx
  template:
    metadata:
      labels:
        app: my-nginx
    spec:
      containers:
      - name: my-nginx-container
        image: docker.io/ghadafs/nginx:b350b098185be73760cb65b67aeedf07c96e4661
        ports:
        - containerPort: 80
