apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-nginx-deployment
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-nginx
  template:
    metadata:
      labels:
        app: my-nginx
    spec:
      containers:
      - name: my-nginx-container
        image: docker.io/ghadafs/nginx:2cd111642ea6ecfda7884bef63435e8484e0c2e6
        ports:
        - containerPort: 80
