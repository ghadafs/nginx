apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-nginx-deployment
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-nginx
  template:
    metadata:
      labels:
        app: my-nginx
    spec:
      containers:
      - name: my-nginx-container
        image: docker.io/ghadafs/nginx:5e3466025435cbac9dbc8c51c5d25a47e154ca88
        ports:
        - containerPort: 80
